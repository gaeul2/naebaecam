<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>뽀야</title>
    <link href="style2.css" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="text-wrapper">
            <hr id="line"><!--  -->
            <p>안녕 뽀야야 너 이렇게라도 봐서 참 좋다. 너한테 진짜 카톡방 있었으면 좋았을걸.. 잘지내냐 자식아</p>
        </div>
        <div id = "image-wrapper"><!-- 이젠 알아 이래야 뽀야사진 밑에 글씨가 들어간다는걸. -->
            <img id = "image" src="뽀야사진.jpg" >
            <p><strong>뽀야<strong></p>
        </div>
        <div id="icons-container"><!-- 이렇게 묶어서 아이콘 +문장 관리하려 했는데 각 아이콘 밑에 글씨들어가게하려면 각각 div해야하네       -->
            <div class="icon-wrapper"><!--얘도 공통적인부분 관리니까 class로 묶음-->
                <img class="icon" src="나와의%20채팅.png"><!-- 얘네 어짜피 공통적으로 다 적용할거니까 class로 묶어버려       -->
                <p class="small-text">나와의 채팅</p>
            </div><!--div로만 감싸줘도 애들이 그림 밑에 글씨로 알아서 들어감...-->
            <div class="icon-wrapper">
                <img class="icon" src="프로필관리.png">
                <p class="small-text">프로필관리</p>
            </div>
            <div class="icon-wrapper">
                <img class="icon" src="카스.png">
                <p class="small-text">카카오스토리</p>
            </div>
        </div>
    </div>

<!--        -->





</body>
</html>
